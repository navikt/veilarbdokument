# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/fo/veilarbdokument
team: oppfolging
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 20
  readiness:
    path: /internal/isReady
    initialDelay: 20
prometheus:
  enabled: true
  path: /internal/metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
fasitResources:
  used:
    - alias: srvveilarbdokument
      resourceType: credential
    - alias: Dokumentproduksjon_v3
      resourceType: webserviceendpoint
    - alias: Aktoer_v2
      resourceType: webserviceendpoint
    - alias: securityTokenService
      resourceType: baseurl
    - alias: unleash-api
      resourceType: restservice

    - alias: isso-host
      resourceType: baseurl
    - alias: isso-rp-user
      resourceType: credential
    - alias: isso-jwks
      resourceType: baseurl
    - alias: isso-issuer
      resourceType: baseurl
    - alias: veilarblogin.redirect-url
      resourceType: restservice
      propertyMap:
        url: OIDC_REDIRECT_URL
    - alias: isso.isalive
      resourceType: baseurl

alertProfiles:
  - common-java-modules